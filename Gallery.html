<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Car Hub - Gallery</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      text-align: center;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 20px 0;
    }

    nav.main-nav {
      display: flex;
      justify-content: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav ul li a:hover {
      color: #ddd;
    }

    .video-container {
      position: relative;
      width: 100%;
      height: 100vh;
      overflow: hidden;
    }

    .video-container video {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .image-gallery {
      padding: 40px 20px;
      display: flex;
      flex-direction: column;
      gap: 40px;
      align-items: center;
    }

    .image-gallery img {
      max-width: 100%;
      width: 1250px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    p.gallery-heading {
      font-size: 1.2em;
      margin: 40px 20px 10px;
    }

    .slideshow-container {
      overflow: hidden;
      width: 100%;
      padding: 30px;
      box-sizing: border-box;
    }

    .slideshow-track {
      display: flex;
      width: max-content;
      animation: scrollLeft 40s linear infinite;
    }

    .slideshow-track img {
      width: 300px;
      height: 290px;
      object-fit: cover;
      border-radius: 10px;
      margin-right: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.5);
      transition: transform 0.3s ease;
    }

    .slideshow-track img:hover {
      transform: scale(1.05);
    }

    @keyframes scrollLeft {
      0% {
        transform: translateX(0);
      }
      100% {
        transform: translateX(-50%);
      }
    }

    @media (max-width: 768px) {
      .image-gallery img {
        width: 90%;
      }

      .slideshow-track img {
        width: 90vw;
        height: auto;
      }
    }
  </style>
</head>
<body>
