<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Feedback Form - Car Hub</title>
  <style>
    body {
      background-image: url('Dashboard.jpeg');
      background-size: cover;
      background-position: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
    }

    nav.main-nav {
      position: sticky;
      top: 0;
      background-color: #111;
      z-index: 999;
      display: flex;
      justify-content: center;
      padding: 10px 0;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 40px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      text-decoration: none;
      color: white;
      font-weight: bold;
      transition: color 0.3s ease-in-out;
    }

    nav ul li a:hover {
      text-decoration: underline;
      color: #ddd;
    }

    .form-container {
      background-color: rgba(0, 0, 0, 0.75);
      padding: 30px;
      max-width: 600px;
      margin: 80px auto;
      border-radius: 15px;
      box-shadow: 0 0 20px #ff0000a8;
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      color: #f8c301;
    }

    label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    input, select, textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 8px;
      border: 1px solid #555;
      background-color: #1e1e1e;
      color: #fff;
    }

    button {
      margin-top: 20px;
      padding: 12px 20px;
      width: 100%;
      background-color: #f8c301;
      border: none;
      border-radius: 10px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease-in-out;
    }

    button:hover {
      background-color: #d4a900;
    }

    .car-icon {
      text-align: center;
      font-size: 50px;
      margin-bottom: 10px;
      color: #f8c301;
    }

    .thank-you {
      display: none;
      text-align: center;
      font-size: 20px;
      margin-top: 20px;
      color: #0f0;
    }

    @media (max-width: 600px) {
      .form-container {
        margin: 20px;
        padding: 20px;
      }

      nav ul {
        flex-direction: column;
        gap: 15px;
      }
    }
  </style>
</head>

<body>

  <nav class="main-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="Gallery.html">Gallery</a></li>
      <li><a href="About.html">About</a></li>
      <li><a href="Contact.html">Contact</a></li>
      <li><a href="Form.html">Feedback</a></li>
    </ul>
  </nav>

  <div class="form-container">
    <div class="car-icon">ðŸš—</div>
    <h2>Car Hub Feedback</h2>
    <p style="text-align:center;">We value your thoughts! Let us know what we can do better.</p>

    <!-- Feedback Form -->
    <form id="feedbackForm" action="https://formsubmit.co/jordanletlhogonolo072@gmail.com" method="POST" onsubmit="handleSubmit(event)">
      <!-- FormSubmit hidden config -->
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_subject" value="New Feedback Submission from Car Hub!">
      <input type="hidden" name="_autoresponse" value="Thank you for your feedback! We appreciate your input.">

      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required aria-label="Your Name"/>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required aria-label="Your Email"/>

      <label for="rating">Rating:</label>
      <select id="rating" name="rating" required aria-label="Rate our service">
        <option value="">Choose...</option>
        <option value="5">â˜…â˜…â˜…â˜…â˜… - Excellent</option>
        <option value="4">â˜…â˜…â˜…â˜…â˜† - Very Good</option>
        <option value="3">â˜…â˜…â˜…â˜†â˜† - Good</option>
        <option value="2">â˜…â˜…â˜†â˜†â˜† - Fair</option>
        <option value="1">â˜…â˜†â˜†â˜†â˜† - Poor</option>
      </select>

      <label for="comments">Comments:</label>
      <textarea id="comments" name="comments" placeholder="Tell us what you think..." required aria-label="Your Comments"></textarea>

      <button type="submit" id="submitBtn">ðŸš€ Submit Feedback</button>
    </form>

    <div class="thank-you" id="thankYouMsg">
      âœ… Thank you for your feedback! Your response has been submitted.
    </div>
  </div>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const form = document.getElementById("feedbackForm");
      const thankYou = document.getElementById("thankYouMsg");
      const button = document.getElementById("submitBtn");

      button.disabled = true;
      button.textContent = "Submitting...";

      fetch(form.action, {
        method: "POST",
        body: new FormData(form),
        headers: {
          'Accept': 'application/json'
        }
      }).then(response => {
        if (response.ok) {
          form.reset();
          form.style.display = "none";
          thankYou.style.display = "block";
        } else {
          alert("There was an error submitting the form. Please try again.");
          button.disabled = false;
          button.textContent = "ðŸš€ Submit Feedback";
        }
      }).catch(error => {
        alert("Network error. Please try again.");
        button.disabled = false;
        button.textContent = "ðŸš€ Submit Feedback";
      });
    }
  </script>

</body>
</html>
